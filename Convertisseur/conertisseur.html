<script>
function convert(base,nombre) {
   if ((nombre/base) > 0) {
  	convert(base,parseInt(nombre/base));
    nombre = nombre - parseInt(nombre/base)*base
  }
  document.getElementById('resultat').innerHTML += nombre;
}

function convertir() {
  document.getElementById('resultat').innerHTML = "";
  var nombre = document.getElementById('nombre').value;
  var base = document.getElementById('base').value; 
  convert(base,nombre);
}
</script>

Base: <input type="text" id="base" value="3">
Votre valeur: <input type="text" id="nombre" value="52">
<input type=button value="Convertir" onClick="convertir()"><br>
Résultat: <span id="resultat">(click "Convertir")</span>
